<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Placeholder" id="id" type="text" class="validate" disabled [(ngModel)]="aluno.id">
        <label for="id">Id</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Placeholder" id="nome" type="text" class="validate" [(ngModel)]="aluno.nome">
        <label for="nome">Nome</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="input-field col s6">
            <input id="email_inline" type="email" class="validate" [(ngModel)]="aluno.email">
            <label for="email_inline">Email</label>
        </div>
      </div>
    </div>
  </div>
</div>
